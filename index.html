<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body
      {
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* content bottom */
      align-items: center;       /* center horizontally */
      text-align: center;
      padding-bottom: 100px;
      overflow: hidden;          /* hide scroll */
    }

    /* Fullscreen video background */
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1; /* video back la irukum */
    }

    a {
      text-decoration: none;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 22px;
      transition: 0.3s;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.8);
      color: black;
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video autoplay muted loop>
    <source src="main page.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Link -->
  <a href="portfolio.html">Go to Home</a>
</body>
</html>
